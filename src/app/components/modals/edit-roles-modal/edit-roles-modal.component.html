<div class="edit-roles-modal">
	<h1>Edit roles for {{data.username}}</h1>
	<form #rolesForm="ngForm" class="roles">
		<div class="form-info">
			<div class="custom-check" *ngFor="let role of rolesOptions">
				<input type="checkbox" value="role" [id]="role" [checked]="data.roles.includes(role)" (change)="toggleRole(role)"
					[disabled]="role === 'Admin' && data.username === 'roihemo'">
				<label [for]="role">{{role}}</label>
			</div>
		</div>
		<button type="button" (click)="dialogRef.close(selectedRoles)">Submit</button>
	</form>
</div>
