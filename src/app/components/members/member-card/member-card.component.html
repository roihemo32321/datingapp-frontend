<a class="member-card-container" *ngIf="member" routerLink="/members/{{member.username}}">
	<div class="img-wrapper">
		<img src="{{member.photoUrl || './assets/images/user.png'}}" alt={{member.knownAs}} />
	</div>

	<div class="card-body">
		<div class="card-info">
			<h5>{{member.knownAs}}</h5>
			<h5>{{member.age}}</h5>
			<p>{{member.city}}</p>
		</div>
		<div class="is-online-status" [ngClass]="{'online': (presenceService.onlineUsers$ | async)?.includes(member.username)}"></div>
	</div>

	<div class="btns-container">
		<button (click)="addLike(member, $event)">Like</button>
	</div>
</a>
