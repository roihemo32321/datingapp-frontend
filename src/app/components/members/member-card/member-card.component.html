<a class="member-card-container" *ngIf="member" routerLink="/members/{{member.userName}}">
	<div class="img-wrapper">
		<img src={{member.photoUrl}} alt={{member.knownAs}} />
	</div>

	<div class="card-body">
		<h5>{{member.knownAs}}</h5>
		<h5>{{member.age}}</h5>
		<p>{{member.city}}</p>
	</div>

	<div class="btns-container">
		<button (click)="addLike(member, $event)">Like</button>
	</div>
</a>
